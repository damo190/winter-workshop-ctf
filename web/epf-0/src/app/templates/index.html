<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Epik Penguin Force</title>
    <link rel="stylesheet" href="/static/style.css" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <h1>Welcome to the Epik Penguin Force!</h1>
        <!--Flag 0: COMPCLUB{g00D_p3NguIns_cH3cK_p4ge_s0urCe}-->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}

        <form align="center" action="{{url_for('index')}}" method="POST">
            <label for="username">Username: </label>
            <input required type="text" name="username"><br>
            <label for="password">Password: </label>
            <input required type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>

        Don't have an account? <a href="{{url_for('register')}}">Sign up!</a>

    </div>
    <script src="/static/hello.js" type="text/javascript"></script>
</body>
</html>
